<!DOCTYPE html>
<html lang="en-AU">
	<head>
		<title>Decision Tournament</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link href='style.css' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="head">
			<h1>Decision Tournament</h1>
			<p>Enter your list of options and watch them fight to the death to decide the ultimate victor.</p>
			<p style="font-style: italic;">When entering your options place ', ' between each one, e.g. "Red, Blue, Yellow".</p>

			<label for="combatants">Options:</label>
			<input type="text" name="combatants" id="combatants">
			<br>
			<button id="layOn">Fight!</button>
		</div>
		<hr>
		<div id="herald">
			<h2 id="status" style="color: white;">Status:</h2>
			<div id="progress"></div>
		</div>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
